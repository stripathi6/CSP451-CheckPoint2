<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Login</h1>

    <!-- Feature branch: feature/user-authentication expands this -->
    <form id="loginForm" class="card" autocomplete="on">
      <label>
        Email
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </label>
      <!-- NEW: Email error message -->
      <p id="emailError" class="muted" style="color: red; margin-top: 4px;"></p> 

      <label>
        Password
        <div style="display: flex; gap: 8px; align-items: center;">
        <input type="password" id="password" name="password" placeholder="••••••" required minlength="6" style="flex: 1;" />
        <button id="togglePassword" type="button" aria-label="Show password">
          Show
        <button>
        </div>
      </label>
      <!-- NEW: Password error message -->
      <p id="passwordError" class="muted" style="color: red; margin-top: 4px;"></p> 

      <button id="loginBtn" type="submit">Sign in</button>
      <p id="message" class="muted"></p>
    </form>

    <p><a href="/">← Back</a></p>
    <script src="/login.js"></script>
  </main>
</body>
</html>
